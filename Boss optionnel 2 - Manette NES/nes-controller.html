/**********************************************************************************
    Gestion des flèches du contrôleur (partie de gauche)
**********************************************************************************/


/**********************************************************************************
    Partie centrale de la manette : rectangles gris, plus les bouttons
**********************************************************************************/
.buttons-control {
    position: relative;
    left: 245px;
    bottom: 0px;
    width: 200px;
    height: 30px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    background: #959792;
} 

.buttons-control::before {
    content:"";
    position: absolute;
    left: 0px;
    top: 41px;
    bottom: 6px;
    width: 200px;
    height: 33px;
    border-radius: 5px;
    background: #959792;
}

.buttons-control::after {
    content:"";
    position: absolute;
    left: 0px;
    top: 87px;
    width: 200px;
    height: 33px;
    border-radius: 5px;
    background: #959792;
    z-index: -1;
}

.buttons-control .grey-separator {
    display: inline-block;
    margin-top: 88px;
    margin-right: 26px;
    margin-left: 15px;
    width: 52px;
    height: 17px;
    font-size: 25px;
    font-weight: bold;
    color: #ce4036;

}
.buttons::before {
    content:"";
    position: absolute;
    left: 5px;
    bottom: 4px;
    width: 180px;
    height: 49px; 
    border-radius: 5px;
    border: 5px solid #bbb8b3; 
}

.buttons {
    position: absolute;
    left: 245px;
    bottom: 34px;
    width: 200px;
    height: 67px; 
    border-radius: 5px;
    background: #d1d1cf;
}

.buttons::after {
    content:"";
    position: absolute;
    left: 0px;
    top: 80px;
    width: 200px;
    height: 21px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    background: #959792;
}


.buttons .button {
    display: inline-block;
    margin-top: 24px;
    margin-right: 17px;
    margin-left: 17px;
    width: 56px;
    height: 18px;
    border-radius: 15px;
    background-color: #2e3231 ;
}

/**********************************************************************************
    Gestion des boutons (partie de A et B + logo)
**********************************************************************************/

.nintendo-logo {
    position: absolute;
    right: 70px;
    top: 27px;
    font-size: 32px;
    font-weight: bold;
    color: #ce4036;
}

.right-button {
    position: relative;
    display: inline-block;
    text-align: end;
    top: 101px;
    left: 210px;
    color: red;
    padding-right: 18px;
    font-size: 21px;
    font-weight: bold;
    z-index: 1;
    
}


.right-button .outline {
    position: relative;
    width: 70px;
    height: 70px;
    background-color: #d8d7d3;
    border-radius: 5px;
    box-shadow: 0px -4px 0px #a6a6a6;
}

.outline > .button {
    position: relative;
    display: inline-block;
    margin: 7px;
    width: 57px;
    height: 57px;
    background: red;
    border-radius: 50%;
}


.updown {
    position: absolute;
    display: flex;
    top: 99px;
    left: 48px;
    width: 133px;
    height: 45px;
    background: #101012;
    border: 4px solid white;
    border-radius: 10px;
}

.updown::before {
    content:"";
    position: absolute;
    display: flex;
    top: 0px;
    left: 7px;
    width: 118px;
    height: 45px;
    background: #101012;
    z-index:1;
}

.updown::after {
    content:"";
    position: absolute;
    display: flex;
    top: 7px;
    left: 51px;
    width: 30px;
    height: 30px;
    background: #140002;
    z-index:2;
    border-radius: 50%;
}


.leftright {
    position: absolute;
    display: flex;
    top: 56px;
    left: 92px;
    width: 45px;
    height: 133px;
    background: #101012;
    border: 4px solid white;
    border-radius: 10px;

}

.leftright::before {
    content: "";
    position: absolute;
    display: flex;
    top: -110px;
    left: 70px;
    width: 36px;
    height: 13px;
    background: #bebebc;
    border-right: 4px solid rgb(158, 158, 158);
    border-left: 4px solid rgb(158, 158, 158);
    border-bottom: 4px solid grey; 

}
    </style>

<head>
</head>

<body>
    <div class="controller-container">
        <div class="nes-controller">
            <div class="dark-part">

                <!--
                    On utilise deux rectangles pour créer la croix directionnelle de gauche
                    -->
                <span class="updown arrows-outline"></span>
                <span class="leftright arrows-outline"></span>
                <span class="updown arrows"></span>
                <span class="leftright arrows"></span>

                <!--
                    La partie centrale de la manette est composée d'un bloc contenant les boutons START et SELECT -->
                <div class="buttons-control">
					<span class="grey-separator">SELECT</span>
					<span class="grey-separator">START</span>
				</div>
                <div class="grey-separator buttons">
                    <span class="button"></span>
                    <span class="button"></span>
                </div>

                <!-- Ensuite, on affiche le logo de la marque en haut à droite -->
                <div class="nintendo-logo">Nintendo<sup>&reg;</sup></div>

                <!-- Et enfin, on affiche les deux boutons A et B sur la partie droite -->
                <div class="right-button">
                    <div class="outline">
                        <span class="button"></span>
                    </div>
                    B
                </div>
                <div class="right-button">
                    <div class="outline">
                        <span class="button"></span>
                    </div>
                    A
                </div>
            </div>
        </div>
    </div>
</body>
